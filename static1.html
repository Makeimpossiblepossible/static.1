    <style>
        /* Styling for the main container */
        #container {
            display: flex;
            
            flex-wrap: wrap; /* Allows items to wrap if there's no space */
            justify-content: space-around; /* Space between product boxes */
            width: 100%;
            height:100%;
            background-color: blue;
            padding: 20px;
            margin-top:500px;
        }
        
        /* Styling for individual product items */
        .items {
            width: 200px;
            height: auto;
            padding: 10px;
            margin: 10px;
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
        }

        /* Styling for images */
        .items img {
            display: block;
            width: 100%; /* Ensures the image takes full width of the container */
            height: auto; /* Adjusts height automatically based on image aspect ratio */
            margin-bottom: 10px; /* Adds space between image and text */
        }

        /* Styling for the text inside the product box */
        .items p {
            font-size: 16px;
            color: black;
            background-color: darkred;
            padding: 5px;
            margin-top: 10px;
            color: white;
        }
        .button{
            text-align: center;
            background-color: darkorchid;
            border-radius:4px;
        }
        .button:hover{
            background-color: darkred;
        }
        .items:hover{
            background-color: rgb(255, 0, 76);
        }
        #a1{
            width:200px;
            height:auto;
            background-color: aliceblue;
        }
    </style>
</head>

            <button class="button">order</button>
